    <title>Contatos</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo">
                <h1>  Contato  </h1>
            </div>
                <nav class="itens_menu">
                    <ul>
                        <li> <a href="index.html#sobre">Sobre</a> </li>

                    </ul>
                </nav>
         </div>
    </header>

    <div class="container">
        <section>
           <div class="formulario">
                <div class="form">
                         <form action="">
                             <div class="row">
                                <div class="col-25"> 
                                    <label for="nome">Nome</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" placeholder="Escreva seu Nome">
                                </div>
                                <div class="col-25">
                                    <label for="tel">Telefone</label>
                                </div>    
                                <div class="col-75">
                                    <input type="tel" placeholder="99999-9999">
                                </div> 
                                <div class="col-25">
                                    <label for="e-meil">E-mail</label>
                                </div>
                                <div class="col-75">
                                    <input type="e-meil" placeholder="email@servidor.com">

                                </div>
                                <div class="col-25">
                                    <label for="dat">dd/mm/nnnn</label>
                                </div>
                                <div class="col-75">
                                    <input type="datalist" name="dat" id="dat">
                                </div>
                                <div class="col-25">
                                    <label for="adm">equipe técnica reportar erro</label>
                                </div>
                                <div class="col-75">       
                                    <input type="radio" id="adm" name="adm" volue="1">

                                    <label for="rec">reclamação</label>
                                    <input type="radio" id="rec" name="rec" volue="2">

                                    <label for="sug">sugestão de boss</label>
                                    <input type="radio" id="sug" name="sug" volue="3">
                                </div>
                                <div class="col-25">
                                    <label for="cars">musicas favoritas</label>
                                </div>
                                <div class="col-75">
                                    <select name="cars" id="cars">
                                        <option value="1mus">abertura</option>
                                        <option value="2mus">tela de incio</option>
                                        <option value="3mus">primerio boss</option>
                                        <option value="4mus">musica do primeiro mapa</option>
                                     </select>
                                </div>
                                <div class="col-25">
                                    <label for="coem">escreva um comentario sobre o jogo</label>
                                </div>
                                <div class="col-75">
                                    <textarea name="menssagem" cols="30" rows="10">

                                    </textarea>
                                </div>
                                <div class="raw"> 
                                    <input type="submit" value="submit">
                                </div>
                             </div>

                        </form>
                </div>
           </div>
        </section>


    </div>
